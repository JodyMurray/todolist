<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>To Do List</p>

    <table>
      <tr>
        <th>Item</th>
      </tr>
      {% for task in tasks %}
      <tr>
        <td>{{task.title}}</td>
      </tr>
      {% empty %}
      <h3>No items in list</h3>
      {% endfor %}
    </table>
  </body>
</html>
